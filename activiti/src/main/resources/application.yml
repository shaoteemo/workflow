server:
  port: 80
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/activity?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    type: com.alibaba.druid.pool.DruidDataSource
  activiti:
    check-process-definitions: false
    history-level: full
    database-schema-update: flase


logging:
  level:
    org:
      activiti: info